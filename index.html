<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="ui-overlay" id="start-screen">
            <h1>NEON SNAKE</h1>
            <p>Use Arrow Keys or WASD to Move</p>
            <button id="start-btn" class="glow-btn">START GAME</button>
        </div>
        
        <div class="ui-overlay hidden" id="game-over-screen">
            <h2>GAME OVER</h2>
            <p class="final-score">Score: <span id="final-score-value">0</span></p>
            <button id="restart-btn" class="glow-btn">PLAY AGAIN</button>
        </div>

        <div class="hud">
            <div class="score-box">
                <span class="label">SCORE</span>
                <span class="value" id="score">0</span>
            </div>
            <div class="score-box">
                <span class="label">HIGH SCORE</span>
                <span class="value" id="high-score">0</span>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
